<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .btn {
      background-color: lightgray;
      padding: .33em .85em;
      border-radius: .25em;
      border: 1px solid grey;
      cursor: pointer;
    }

    .btn:active {
      background-color: gray;
      border-color: darkgray;
    }

    .options {
      margin-bottom: 1em;
    }

    .options__btn--active {
      background-color: lightskyblue;
      border-color: cornflowerblue;
    }

    .form__error {
      display: none;
      color: red;
      margin-top: .5em;
      font-size: .875rem;
    }

    .form__error--show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="options">
      <button class="btn options__btn--active" value="bar">Bar Chart</button>
      <button class="btn" value="line">Line Chart</button>
      <button class="btn" value="table">Table</button>
    </div>
    <form id="getdata-form" class="form" method="post">
      <label>
        Api link:
        <input id="getdata-input" type="url" name="api_link">
      </label>
      <button id="generatePptx" class="btn">Generate pptx</button>
      <span id="getdata-error" class="form__error">I'm sorry, something went wrong.</span>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.3.1/dist/pptxgen.bundle.js"></script>
  <script src="index.js"></script>
</body>
</html>
