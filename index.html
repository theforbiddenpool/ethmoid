<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ethmoid</title><meta name="description" content="A website to convert JSON monthly sales data to a PowerPoint presentation."><link href="main.css" rel="stylesheet"></head><body><div id="root" class="pageWrapper"><hgroup class="title"><h1 class="title__main">Ethmoid</h1><p class="title__sub">Convert JSON monhtly sales data to a PowerPoint presentation</p></hgroup><form id="gnt-form" class="form" method="post"><div class="form__row"><div class="form__control inline-center"><input type="radio" name="pptx-option" class="btn__radio" id="gnt-barchart" value="bar" checked="checked"> <label for="gnt-barchart" class="btn">Bar Chart</label> <input type="radio" name="pptx-option" class="btn__radio" id="gnt-linechart" value="line"> <label for="gnt-linechart" class="btn">Line Chart</label> <input type="radio" name="pptx-option" class="btn__radio" id="gnt-table" value="table"> <label for="gnt-table" class="btn">Table</label></div></div><div class="form__row"><label for="gnt-apiurl">API link:</label> <input type="url" id="gnt-apiurl" class="form__control" name="api_link" placeholder="https://api.example.com"><div class="form__note">Expected JSON structure: [ { id, amount, month, closed_by }, ... ]</div></div><div class="form__row"><label for="gnt-title">Title:</label> <input id="gnt-title" class="form__control" name="pptx-title" maxlength="50" placeholder="Sales"></div><fieldset class="form__group"><legend>Metadata</legend><div class="form__row"><label for="gnt-author">Author:</label> <input id="gnt-author" name="pptx-author" class="form__control"></div><div class="form__row"><label for="gnt-company">Company:</label> <input id="gnt-company" name="pptx-company" class="form__control"></div><div class="form__row"><label for="gnt-revision">Revision:</label> <input type="number" id="gnt-revision" name="pptx-revision" class="form__control" min="0" placeholder="0"></div><div class="form__row"><label for="gnt-subject">Subject</label> <input id="gnt-subject" name="pptx-subject" class="form__control"></div></fieldset><fieldset class="form__group"><legend>PowerPoint Look</legend><div class="form__row"><label for="gnt-chartColors">Chart Colors</label> <textarea name="pptx-colors" id="gnt-chartColors" class="form__control" pattern="([0-9a-fA-F]{6},?)*" rows="2"></textarea> <span class="form__note">Expected pattern: abc123,000000,123ABC</span></div><div class="form__row"><label for="gnt-fontFamily">Font Family</label> <input id="gnt-fontFamily" class="form__control" name="pptx-font" pattern="[\w\s]+" placeholder="Arial"></div><div class="form__row"><label for="gnt-fontTitle">Title Font Family</label> <input id="gnt-fontTitle" class="form__control" name="pptx-fontTitle" pattern="[\w\s]+" placeholder="Arial"></div><div class="form__row"><label for="gnt-monthFormat"><div class="switch"><input type="checkbox" name="pptx-monthFormat" id="gnt-monthFormat"> <span class="switch__slider"></span></div><span class="ml-1">Month Long Names</span></label></div><div class="form__row"><label for="gnt-background">Background Image</label> <input type="file" id="gnt-background" class="form__control" name="pptx-bg" accept="image/*"></div></fieldset><button type="submit" id="generatePptx" class="btn">Generate pptx</button></form><div id="error-box" class="errorBox">I'm sorry, something went wrong.</div></div><script src="bundle.js"></script></body></html>
