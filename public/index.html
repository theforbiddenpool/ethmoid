<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .btn {
      background-color: lightgray;
      padding: .33em .85em;
      border-radius: .25em;
      border: 1px solid grey;
      cursor: pointer;
    }

    .btn:active {
      background-color: gray;
      border-color: darkgray;
    }

    .options {
      margin-bottom: 1em;
    }

    .options__btn--active {
      background-color: lightskyblue;
      border-color: cornflowerblue;
    }

    .form__control {
      display: block;
      margin-bottom: .75em;
    }

    .errorBox {
      display: none;
      color: red;
      margin-top: .5em;
      font-size: .875rem;
    }

    .errorBox--show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="options">
      <button class="btn options__btn--active" value="bar">Bar Chart</button>
      <button class="btn" value="line">Line Chart</button>
      <button class="btn" value="table">Table</button>
    </div>
    <form id="generator-form" class="form" method="post">
      <div class="form__row">
        <label for="generator-apiurl">API link:</label>
        <input type="url" id="generator-apiurl" class="form__control" name="api_link">
      </div>
      <div class="form__row">
        <label for="generator-title">Title:</label>
        <input type="text" id="generator-title" class="form__control" name="pptx-title"  maxlength="50">
      </div>
      <button id="generatePptx" class="btn">Generate pptx</button>
    </form>
    <div id="error-box" class="errorBox">
      I'm sorry, something went wrong.
    </div>
  </div>
</body>
</html>
