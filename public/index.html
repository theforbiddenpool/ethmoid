<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .btn {
      background-color: lightgray;
      padding: .33em .85em;
      border-radius: .25em;
      border: 1px solid grey;
      cursor: pointer;
    }

    .btn:active {
      background-color: gray;
      border-color: darkgray;
    }

    .options {
      margin-bottom: 1em;
    }

    .options__btn--active {
      background-color: lightskyblue;
      border-color: cornflowerblue;
    }

    .form__row {
      margin-bottom: .75em;
    }

    .form__control {
      display: block;
    }

    .form__label {
      font-size: .75rem;
      color: grey;
    }

    .errorBox {
      display: none;
      color: red;
      margin-top: .5em;
      font-size: .875rem;
    }

    .errorBox--show {
      display: block;
      font-family: sans;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="options">
      <button class="btn options__btn--active" value="bar">Bar Chart</button>
      <button class="btn" value="line">Line Chart</button>
      <button class="btn" value="table">Table</button>
    </div>
    <form id="generator-form" class="form" method="post">
      <div class="form__row">
        <label for="generator-apiurl">API link:</label>
        <input type="url" id="generator-apiurl" class="form__control" name="api_link" placeholder="https://api.example.com">
      </div>
      <div class="form__row">
        <label for="generator-title">Title:</label>
        <input type="text" id="generator-title" class="form__control" name="pptx-title" maxlength="50" placeholder="Sales">
      </div>
      <fieldset class="form__group">
        <legend>Metadata</legend>
        <div class="form__row">
          <label for="generator-author">Author:</label>
          <input type="text" id="generator-author" name="pptx-author" class="form__control">
        </div>
        <div class="form__row">
          <label for="generator-company">Company:</label>
          <input type="text" id="generator-company" name="pptx-company" class="form__control">
        </div>
        <div class="form__row">
          <label for="generator-revision">Revision:</label>
          <input type="number" id="generator-revision" name="pptx-revision" class="form__control" min="0" placeholder="0">
        </div>
        <div class="form__row">
          <label for="generator-subject">Subject</label>
          <input type="text" id="generator-subject" name="pptx-subject" class="form__control">
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>PowerPoint Look</legend>
        <div class="form__row">
          <label for="generator-chartColors">Chart Colors</label>
          <input type="text" id="generator-chartColors" class="form__control" name="pptx-colors" pattern="([0-9a-fA-F]{6},?)*">
          <span class="form__label">Expected pattern: abc123,000000,123ABC</span>
        </div>
        <div class="form__row">
          <label for="generator-fontFamily">Font Family</label>
          <input type="text" id="generator-fontFamily" class="form__control" name="pptx-font" pattern="[\w\s]+" placeholder="Arial">
        </div>
        <div class="form__row">
          <label for="generator-fontTitle">Title Font Family</label>
          <input type="text" id="generator-fontTitle" class="form__control" name="pptx-fontTitle" pattern="[\w\s]+" placeholder="Arial">
        </div>
        <div class="form__row">
          <label for="generator-background">Background Image</label>
          <input type="file" id="generator-background" class="form__control" name="pptx-bg" accept="image/*">
        </div>
      </fieldset>
      <button type="submit" id="generatePptx" class="btn">Generate pptx</button>
    </form>
    <div id="error-box" class="errorBox">
      I'm sorry, something went wrong.
    </div>
  </div>
</body>
</html>
